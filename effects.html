<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                setTimeout(function(){
                    $("#kotak").fadeOut("slow",function(){
                        $("#kotak").remove();
                    });
                }, 3000);
            });
            </script>
            <style type="text/css">
            #kotak{
                width: auto;
                height: auto;
                background: blue;
                border: 1px white;
                padding: 5px;
            }
            </style>
    </head>
    <body>
        <h3 id="kotak">
            Perhatikan baik-baik teks ini, karena teks ini akan hilang
            dalam hitungan 3 detik
        </h3>
    </body>
</html>
